<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Cadastrar</title>
  </head>
  <body class="bg-light">
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <form class="text-center p-5 shadow-lg border-0 rounded-3">
        <img src="./assets/img/senac.png" alt="" class="mb-4" />
        <p class="h1 fw-bold mb-4">Cadatrar uma conta</p>
        <div class="p-3">
          <div class="mb-3">
            <input
              type="text"
              placeholder="Nome de usuário"
              class="form-control bg-light border-0 rounded ps-3 fs-5"
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              placeholder="Email"
              class="form-control bg-light border-0 rounded ps-3 fs-5"
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              placeholder="Senha"
              class="form-control bg-light border-0 rounded ps-3 fs-5"
            />
          </div>
          <div class="mb-5">
            <input
              type="text"
              placeholder="Confirmar senha"
              class="form-control bg-light border-0 rounded ps-3 fs-5"
            />
          </div>
          <div class="mb-5">
            <div class="form-check d-flex justify-content-start">
              <input
                class="check form-check-input me-3"
                type="checkbox"
                id="checkDefault"
              />
              <label class="form-check-label fs-5" for="checkDefault"
                >Aceitar Termos e Condições</label
              >
            </div>
          </div>
          <div class="mt-3">
            <button class="btn btn-dark bg-primary border-0 fs-5">
              Registrar
            </button>
          </div>
        </div>
      </form>
    </div>
    <script src="./assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
